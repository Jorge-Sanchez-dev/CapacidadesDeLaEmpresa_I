<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Préstamos | Admin · Banco Sánchez</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>

  <body>
    <div class="layout">
      <div id="sidebar-container"></div>

      <main class="main-panel">
        <div class="page-wrapper">
          <header class="brand-header">
            <h1 class="brand-name">Préstamos</h1>
          </header>

          <p class="greeting">Bandeja del administrador para solicitudes de préstamo</p>

          <div class="card panel-card panel-card--wide">
            <div class="users-toolbar">
              <h2 class="card-title users-title" style="margin:0;">Solicitudes</h2>

              <div style="display:flex; gap:10px; align-items:center; flex-wrap:wrap;">
                <label style="opacity:.8;">Estado</label>
                <select id="status" style="padding:8px 10px; border-radius:10px;">
                  <option value="PENDING">Pendientes</option>
                  <option value="APPROVED">Aprobadas</option>
                  <option value="REJECTED">Denegadas</option>
                </select>

                <button class="btn secondary" id="btn-refresh">Actualizar</button>
              </div>
            </div>

            <div id="loans-list" class="users-list" style="margin-top:14px;"></div>
          </div>
          <div id="modal-root"></div>
        </div>
      </main>
    </div>

    <script src="/Admin/MenuAdmin.js"></script>
    <script src="/Admin/Prestamos.js"></script>
  </body>
</html>
