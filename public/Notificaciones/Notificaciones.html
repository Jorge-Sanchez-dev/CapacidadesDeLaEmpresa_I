<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Notificaciones | Banco Sánchez</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>

  <body>
    <div class="layout">
      <div id="sidebar-container"></div>

      <main class="main-panel">
        <div class="page-wrapper">
          <header class="brand-header">
            <h1 class="brand-name">Notificaciones</h1>
          </header>

          <p class="greeting">Aquí verás avisos del sistema (préstamos, transferencias, etc.)</p>

          <div class="card panel-card panel-card--wide">
            <div class="users-toolbar">
              <h2 class="card-title users-title">Bandeja</h2>

              <div style="display:flex; gap:10px;">
                <button class="btn secondary" id="btn-refresh">Actualizar</button>
                <button class="btn primary" id="btn-mark-all">Marcar todo como leído</button>
              </div>
            </div>

            <div id="notifications-list" class="users-list" style="margin-top:14px;"></div>
          </div>
        </div>
      </main>
    </div>

    <script src="/MenuIzquierdo/MenuIzquierdo.js"></script>
    <script src="/ParaTi/ParaTi.js"></script>

    <script src="/Notificaciones/Notificaciones.js"></script>
  </body>
</html>
