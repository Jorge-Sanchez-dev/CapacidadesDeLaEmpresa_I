<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Registro</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body class="home-body">
    <div class="home-wrapper">
      <header class="home-header">
        <img
          src="/photos/logo%20sin%20fondo.png"
          alt="Banco Sánchez"
          class="brand-logo"
        />
        <h1>Crear cuenta</h1>
      </header>

      <div class="form-card">
        <form id="register-form" class="form two-columns">
          <div class="col">
            <input type="text" id="name" placeholder="Nombre" required />
            <input type="text" id="surname" placeholder="Apellidos" required />

            <label for="birthDate" class="small-label"
              >Fecha de nacimiento</label
            >
            <input type="date" id="birthDate" required />

            <input type="text" id="dni" placeholder="DNI" required />
            <div class="select-wrapper">
              <select id="country" required>
                <option value="">País de residencia</option>
                <option value="ES">España</option>
              </select>
            </div>

            <input type="text" id="city" placeholder="Ciudad" required />
          </div>

          <div class="col">
            <input type="text" id="address" placeholder="Dirección" required />
            <input
              type="text"
              id="postalCode"
              placeholder="Código postal"
              required
            />

            <input type="email" id="email" placeholder="Email" required />
            <input type="tel" id="phone" placeholder="Teléfono" required />

            <input
              type="password"
              id="password"
              placeholder="Contraseña"
              required
            />
            <input
              type="password"
              id="confirmPassword"
              placeholder="Confirmar contraseña"
              required
            />

            <div class="select-wrapper">
              <select id="mainCurrency" required>
                <option value="">Moneda principal</option>
                <option value="EUR">EUR - Euro</option>
                <option value="USD">USD - Dólar estadounidense</option>
                <option value="GBP">GBP - Libra esterlina</option>
              </select>
            </div>
          </div>
        </form>
        <div class="full-width">
          <button
            type="submit"
            form="register-form"
            class="btn primary register-btn"
          >
            Registrarse
          </button>
        </div>

        <p id="msg" class="msg"></p>

        <p class="alt-link">
          ¿Ya tienes cuenta?
          <a href="/login.html">Inicia sesión</a>
        </p>
      </div>
    </div>

    <script src="/main.js"></script>
  </body>
</html>
